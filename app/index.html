<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
    <title>Supercast console</title>
    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css"></link>
    <link rel="stylesheet" href="styles/console.css"></link>
    <!-- endbuild -->
  </head>

  <body>
    <div id="header">
      <h1>Supercast console</h1>
      <div id="status"></div>
    </div>


    <div id="navigation">

      <p id="connecting">
        <input type="text" id="user_name" value="admin" />
        <input type="text" id="user_pass" value="password" />
	      <button type="button" onclick="log_in();">authenticate</button>
      </p>

      <div id="connected">
	      <p>
	        <input type='text' id="channel_id" value=""/>
	        <button type="button" onclick="subscribeEvent();">subscribe</button>
          <button type="button" onclick="unsubscribeEvent();">unsubscribe</button>
	      </p>
      </div>

      <div id="content">
	      <button id="clear" onclick="clearScreen()" >Clear text</button>
        <div class="docs-code">
          <pre>
            <code id="output" class="bash">
            </code>
          </pre>
        </div>
      </div>

    </div>

    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="/bower_components/jquery/dist/jquery.js"></script>
    <script src="/bower_components/tether/dist/js/tether.js"></script>
    <!-- endbower -->
    <!-- endbuild -->
  
    <!-- build:js scripts/plugins.js -->
    <script src="/bower_components/bootstrap/js/dist/util.js"></script>
    <script src="/bower_components/bootstrap/js/dist/alert.js"></script>
    <script src="/bower_components/bootstrap/js/dist/button.js"></script>
    <script src="/bower_components/bootstrap/js/dist/carousel.js"></script>
    <script src="/bower_components/bootstrap/js/dist/collapse.js"></script>
    <script src="/bower_components/bootstrap/js/dist/dropdown.js"></script>
    <script src="/bower_components/bootstrap/js/dist/modal.js"></script>
    <script src="/bower_components/bootstrap/js/dist/scrollspy.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tab.js"></script>
    <script src="/bower_components/bootstrap/js/dist/tooltip.js"></script>
    <script src="/bower_components/bootstrap/js/dist/popover.js"></script>
    <!-- endbuild -->
  
    <!-- build:js scripts/main.js -->
    <script src="scripts/main.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/socket.js -->
    <script src="scripts/socket.js"></script>
    <!-- endbuild -->

  </body>
</html>
